---
layout: default
---

<a class="btn" href= "{{ site.url }}/" >
  Home
</a>
{% if page.image.feature %}
<div class="post-image-feature">
  <img class="feature-image" src=
  {% if page.image.feature contains 'https' or page.image.feature contains 'http' %}
  "{{ page.image.feature }}"
  {% else %}
  "{{ site.url }}/img/{{ page.image.feature }}"
  {% endif %}
  alt="{{ page.title | escape }} feature image">

  {% if page.image.credit %}
  <span class="image-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>
  {% endif %}
</div><!-- /.image-wrap -->
{% endif %}


<div id="post">
  <header class="post-header">
    <h1 title="{{ page.title | escape }}">{{ page.title }}</h1>
    <span class="post-meta">
      <span class="post-date">
        {{ page.date | date: "%-d %b %Y" | upcase }}
      </span>
      â€¢
      {% include read_time.html %}
    </span>

  </header>

  <article class="post-content">
    {{ content }}
  </article>
	
	<!-- COMMENTS START -->
  <div id="hyvor-talk-view"></div>
	<script type="text/javascript">
	    var HYVOR_TALK_WEBSITE = 1068; // DO NOT CHANGE THIS
	    var HYVOR_TALK_CONFIG = {
	        url: false,
	        id: false
	    }
	</script>
	<script type="text/javascript" src="//talk.hyvor.com/web-api/embed"></script>
  <!-- COMMENTS END -->

</div>
