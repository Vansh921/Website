{% assign author = site.owner %}

<div class="cover-card table-cell table-middle">
  {% if author.avatar %}
  <a href="{{ site.url }}/">
    <img src="{{ site.url }}/img/{{ author.avatar }}" alt="" class="avatar">
  </a>
  {% endif %}
  <a href="{{ site.url }}/" class="author_name" style="text-transform: uppercase;">{{ author.name }}</a>
  <span class="author_job">{{ author.job }}</span>
  <span class="author_bio mbm">{{ author.bio }}</span>
  <style>
    .nav-list .nav-item a{
      text-transform: capitalize;
    }
  </style>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="{{ site.url }}/">Home</a> / <a href="{{ site.url }}/about">About</a> / <a href="{{ site.url }}/categories">Categories</a>
      </li>
    </ul>
  </nav>
  {% include social-links.html %}
</div>
